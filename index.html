<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temp Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <h1>Temp Converter</h1>
    <div class="container"> 
        <div class="row">
            <input id="celInput" type="number" placeholder="Enter number...">
            <div class="column celcius">&deg;C </div>
            <div class="column result-a"><span id="celToFar"></span> &deg;F</div>
            <div class="column result-b"><span id="celToKev"></span> &deg;K</div>
        </div>

        <div class="row">
            <input id="farInput" type="number" placeholder="Enter number...">
            <div class="column celcius">&deg;F </div>
            <div class="column result-a"><span id="farToCel"></span> &deg;C</div>
            <div class="column result-b"><span id="farToKev"></span> &deg;K</div>
        </div>

        <div class="row">
            <input id="kevInput" type="number" placeholder="Enter number...">
            <div class="column celcius">&deg;K </div>
            <div class="column result-a"><span id="kevToFar"></span> &deg;F</div>
            <div class="column result-b"><span id="kevToCel"></span> &deg;C</div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
